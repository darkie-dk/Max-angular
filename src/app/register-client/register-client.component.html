<main>
  <app-header></app-header>
  <div class="container">
    <h1>Cadastrar Cliente</h1>

    <form [formGroup]="clienteForm">
      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome*:</label>
          <input id="nome" formControlName="nome" type="text" />
        </div>

        <div class="form-group">
          <label for="tipo_pessoa">Tipo de Pessoa:</label>
          <select id="tipo_pessoa" formControlName="tipo_pessoa">
            <option value="Fisica">Física</option>
            <option value="Juridica">Jurídica</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="fantasia">Nome Fantasia:</label>
          <input id="fantasia" formControlName="fantasia" type="text" />
        </div>

        <div class="form-group">
          <label for="tipo_cadastro">Tipo de Cadastro:</label>
          <select id="tipo_cadastro" formControlName="tipo_cadastro">
            <option *ngFor="let tipo of tipoCadastroOptions" [value]="tipo">{{ tipo }}</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="cpf_cnpj">CPF/CNPJ:</label>
          <input id="cpf_cnpj" formControlName="cpf_cnpj" type="text" />
        </div>

        <div class="form-group">
          <label for="rg_ie">RG/IE:</label>
          <input id="rg_ie" formControlName="rg_ie" type="text" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="dt_nascimento">Data de Nascimento:</label>
          <input id="dt_nascimento" formControlName="dt_nascimento" type="date" />
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input id="email" formControlName="email" type="email" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="fone">Telefone:</label>
          <input id="fone" formControlName="fone" type="text" />
        </div>

        <div class="form-group">
          <label for="celular">Celular:</label>
          <input id="celular" formControlName="celular" type="text" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="naturalidade_uf">Naturalidade (UF):</label>
          <input id="naturalidade_uf" formControlName="naturalidade_uf" type="text" />
        </div>

        <div class="form-group">
          <label for="naturalidade_cidade">Naturalidade (Cidade):</label>
          <input id="naturalidade_cidade" formControlName="naturalidade_cidade" type="text" />
        </div>
      </div>

      <div class="form-row">
        <label for="ativo">Ativo:</label>
        <input id="ativo" formControlName="ativo" type="checkbox" />
      </div>

      <button type="submit" (click)="onSubmit()">Cadastrar</button>
    </form>
  </div>
  <app-footer></app-footer>
</main>
